<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Black Jack</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	</head>
	<body>
		<div id="desk">
			<div id="main">
   				<div id="left">
   					<div id="left_top">
   						<button type="button" id = "quit">Quit Game</button>
   						<button type="button" id = "instruction">Instruction</button>
   					</div>
   					<div id="left_middle">
   						<div id="cards"><span id="card"><img src="picture/puker/0.jpg"/></span></div>
   					</div>
  					<div id="left_bottom">
  						<img class="icon" src="picture/desk/hci.jpg">
  					</div>
   				</div>
   				<div id="center">
	  				<div id="c_show" class="show"></div>
	  				<div id="center_message"></div>
	  				<div id="y_show" class="show"></div>
   				</div>
   				<div id="right">
	  				<div id="right_top">
	  					<div id="user" class="message"></div>
		 				<div id="sore" class="message"></div>
		 				<div id="bet" class="message"></div>
		 				<div id="ins" class="message"></div>
	  				</div>
					<div id="right_bottom">
		 				<div id="choose">
							<a href="#" onClick="start()">Start </a>
							<img onClick='note(1)' class='question' src='picture/desk/question.png'/>
		 				</div>
		 				<div id="box">
		 				</div>
	  				</div>
   				</div>
			</div>
		</div>
		<script type="text/javascript" language="javascript" src="js/jquery-1.6.1.min.js"></script>
		<script type="text/javascript" language="javascript" src="js/main.js"></script>
		<script type="text/javascript" language="javascript" src="js/effect.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</body>
</html>
